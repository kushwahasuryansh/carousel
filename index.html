<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="proj5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="proj5.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="/images/1.jpg" alt="img" draggable="false"></div>
          <h2>Simmi sigh</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="/images/2.jpg" alt="img" draggable="false"></div>
          <h2>Suryansh kushwaha</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="/images/3.jpg" alt="img" draggable="false"></div>
          <h2>Payal jain</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img"><img src="/images/4.jpg" alt="img" draggable="false"></div>
          <h2> Mrinal Kapoor</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img"><img src="/images/5.jpg" alt="img" draggable="false"></div>
          <h2>Ruhi gill</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="/images/6.jpg" alt="img" draggable="false"></div>
          <h2>Ketan Sarna</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
